<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List </title>
</head>
<body>
    <p>this is a list</p>
    <h3>unorderd list</h3>
    <ul >
        <li> english</li>
        <li> hindi</li>
        <li> kannada</li>
    </ul>
    <h3>ordered list</h3>
    <ol reversed = "true">
        <li> english</li>
        <li> hindi</li>
        <li> kannada</li> 
      

</body>
</html>
